<!DOCTYPE html>
<html>
<head>
    <title>Flask APP</title>
</head>
<body>
    <h1>Upload file</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg .png .pdf .txt .csv .jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
